<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/air-datepicker@2.2.3/dist/css/datepicker.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@2.2.3/dist/js/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/i18n/datepicker.en.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js"></script>
    <title>Görev 5</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <span class="icon-top"><i class="fa-solid fa-eye"></i></span>
        <span class="icon"><i class="fa-solid fa-heart-pulse"></i></span>
        <span class="icon"><i class="fa-solid fa-satellite-dish"></i></span>
        <span class="icon"><i class="fa-sharp fa-solid fa-calendar"></i></span>
        <span class="icon"><i class="fa-solid fa-sliders"></i></span>
        <span class="icon"><i class="fa-regular fa-comments"></i></span>
        <span class="icon-end"
          ><i class="fa-solid fa-arrow-right-from-bracket"></i
        ></span>
      </div>
      <div class="content">
        <div class="content-main">
          <div class="content-main-header">
            <div class="content-main-icon">
              <span class="icon"><i class="fa-solid fa-table-list"></i></span>
              <span class="icon passive"><i class="fa-solid fa-bars"></i></span>
            </div>
            <div class="content-main-text">
              LAST 15 DAYS <i class="fa-sharp fa-solid fa-chevron-down"></i>
            </div>
          </div>
          <div class="content-main-social-media">
            <div class="social-box">
              <span class="icon twitter"
                ><i class="fa-brands fa-twitter"></i
              ></span>
              <span class="followers-sum">280k</span>
              <span class="followers-text">Followers</span>
              <span class="menu-bar"><i class="fa-solid fa-ellipsis"></i></span>
            </div>
            <div class="social-box active">
              <span class="icon instagram"
                ><i class="fa-brands fa-instagram"></i
              ></span>
              <span class="followers-sum">680k</span>
              <span class="followers-text">Followers</span>
              <span class="menu-bar"><i class="fa-solid fa-ellipsis"></i></span>
            </div>
            <div class="social-box">
              <span class="icon youtube"
                ><i class="fa-brands fa-youtube"></i
              ></span>
              <span class="followers-sum">2.3M</span>
              <span class="followers-text">Followers</span>
              <span class="menu-bar"><i class="fa-solid fa-ellipsis"></i></span>
            </div>
            <div class="social-box">
              <span class="icon facebook"
                ><i class="fa-brands fa-facebook-f"></i
              ></span>
              <span class="followers-sum">50k</span>
              <span class="followers-text">Followers</span>
              <span class="menu-bar"><i class="fa-solid fa-ellipsis"></i></span>
            </div>
          </div>
          <div class="content-main-chart">
            <div class="chart-text">
              <span class="green"></span>
              <span>Gained</span>
              <span class="red"></span>
              <span>Lost</span>
            </div>
            <canvas id="myChart"></canvas>
          </div>
          <div class="content-main-footer">
            <div class="footer-left">
              <div>Key Metrics</div>
              <div>
                <span>Clicks</span>
                <span class="count">10k</span>
              </div>
              <div>
                <span>Likes</span>
                <span class="count">680</span>
              </div>
              <div>
                <span>Followers</span>
                <span class="count">8k</span>
              </div>
              <div>
                <span>İmpressions</span>
                <span class="count">5500</span>
              </div>
            </div>
            <div class="footer-right">
              <div>
                <span class="title">Engaged Users</span>
                <span class="numbers">12.2k</span>
                <span class="percent"><i class="fa-solid fa-angles-up"></i>19%</span>
              </div>
              <div>
                <span class="title">Page İmpressions</span>
                <span class="numbers">8.6k</span>
                <span class="percent"><i class="fa-solid fa-angles-down"></i>9%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="side-bar">
        <div class="side-header">
          <span><i class="fa-regular fa-bell"></i></span>
          <span class="gift"><i class="fa-solid fa-gift"></i> 2 NEW UPDATES</span>
          <span><i class="fa-regular fa-user"></i></span>
        </div>
        <div class="side-img">
          <img src="images/scrum-svg.svg" alt="">
        </div>
        
        <div class="side-calendar">
          <div id="datepicker"  data-language="en"></div>
        </div>

        <div class="side-notifications">
          <div>
            <span><i class="fa-solid fa-hand-middle-finger"></i></span>
            <span>Say hi to Laith Kart</span>
            <span class="img"><img src="images/men.png" alt=""></span>
          </div>
          <div>
            <span><i class="fa-solid fa-hand-middle-finger"></i></span>
            <span>Say hi to Sidney Dyer</span>
            <span class="img"><img src="images/woman.png" alt=""></span>
          </div>

        </div>
      </div>
    </div>

    <script src="chart.js"></script>
    <script src="calendar.js"></script>
  </body>
</html>
